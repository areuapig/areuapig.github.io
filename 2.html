<h1>文本文件在MIME标准中的类型为“text/plain”</h1>

<p>此外，它通常还附加编码的信息</p>
<p>在Mac OS X出现前</p>
<p>当Resource fork指定某一个文件的类型为“TEXT”时</p>
<p>Mac OS就认为这个文件是文本文件</p>
<p>在Windows中nari</p>
<p>当一个文件的扩展名为“txt”时</p>
<p>系统就认为它是一个文本文件</p>
<p>此外，处于特殊的目的，有些文本文件使用其它的扩展名</p>
<p>把声音掩盖过去nari！</p>
<p>例如，计算机的源代码也是文本文件</p>
<p>它们的后缀是用来指明它的程序语言的</p>
